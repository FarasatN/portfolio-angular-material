<section class="contact" id="contact" data-aos="flip-up"
data-aos-easing="ease-out-cubic"
data-aos-duration="500">
  <div class="container my-5">
      <div class="row my-3">
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title >Contact<hr></mat-card-title>
              </mat-card-header>
              <div class="row card-content justify-content-center align-items-center ms-2">
                 
                <!-- <div class="container" *ngIf="!post; else forminfo" novalidate> 
                </div>   -->

                    <div class="container"> 
                      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                    
                        <mat-form-field class="form-element">
                          <input matInput placeholder="Email address" formControlName="email">
                          <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                            {{ getErrorEmail() }}
                          </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field class="form-element">
                          <input matInput placeholder="Name" formControlName="name">
                          <mat-error *ngIf="!name.valid && name.touched">
                            {{ titleAlert }}
                          </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field class="form-element">
                          <textarea matInput placeholder="Message" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="7" formControlName="description"></textarea>
                          <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
                            This field is required
                          </mat-error>
                        </mat-form-field>
                    
                        <!-- <mat-form-field class="form-element">
                          <input matInput placeholder="Password" formControlName="password">
                          <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
                          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
                            {{ getErrorPassword() }}
                          </mat-error>
                        </mat-form-field>
                    
                        <div class="form-element">
                          <mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
                        </div> -->
                    
                        <div class="form-element">
                          <button mat-raised-button type="submit" class="button subm" [disabled]="!formGroup.valid">Submit Form</button>

                        </div>

                      <p *ngIf="isSubmit" class="submitMessage" style="font-weight:bold;display:block;color: rgb(0, 185, 62);">{{submitMessage}}</p>
                        
                    
                      </form>
                    </div>
                    
                    <ng-template #forminfo>
                      <div class="container">
                        {{ post | json }}
                      </div>
                    </ng-template>
                  </div>
              <!-- </div> -->
            </mat-card>
      </div>
  </div>
</section>
